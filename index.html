<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ordem de Serviço - Brisanet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      background: #f0f0f0;
    }

    .form-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      aspect-ratio: 8/11; /* mantém proporção da folha */
      background: url('fundo.jpg') no-repeat center top; /* imagem da folha */
      background-size: contain;
    }

    .campo {
      position: absolute;
      transform: translate(-50%, -50%);
      font-size: 9px;
      padding: 2px;
      background: transparent;   /* fundo transparente */
      border: none;              /* sem borda */
      color: black;              /* texto visível */
    }

    /* Checkboxes transparentes */
    input[type="checkbox"], input[type="radio"] {
      background: transparent;
      accent-color: #060e09; /* cor do check (verde) */
      width: 9px;
      height: 20px;
    }
    /*nome cliente e CPF */
    #cliente {
      top: 21%; left: 85%; width: 40%;
    }
    /* CPF */
    #cpf {
      top: 23.7%; left: 85%; width: 25%;
    }
    /* Cidade, Dia, mês e ano */
    #dia { top: 88.6%; left: 42%; width: 4%; }
    #mes { top: 88.6%; left: 57%; width: 12%; }
    #ano { top: 88.6%; left: 73%; width: 6%; }
    #cidade { top: 88.6%; left: 32%; width: 13%; }

    /* Serviços cancelados */
    #tv { top: 29%; left: 25%; }
    #ponto { top: 29%; left: 42%; }
    #internet { top: 29%; left: 61%; }
    #telefonia { top: 29%; left: 71%; }

    /* Equipamentos */
    #onu { top: 37.3%; left: 50%; width: 40%; }
    #receptor { top: 41%; left: 55%; width: 40%; }
    #roteador { top: 45%; left: 55%; width: 40%; }
    #telefone { top: 48%; left: 55%; width: 40%; }

    /* Kit completo */
    #kit_sim { top: 51%; left: 40%; }
    #kit_nao { top: 51%; left: 47%; }
    #obs_kit { top: 53.6%; left: 53%; width: 60%; }

    /* Bom estado */
    #estado_sim { top: 58.8%; left: 66%; }
    #estado_nao { top: 58.8%; left: 74%; }
    #obs_estado { top: 62%; left: 52%; width: 60%; }

    /* Dados finais */
    #protocolo { top: 70.3%; left: 50%; width: 20%; }
    #tecnico { top: 74.7%; left: 60%; width: 50%; }
    #responsavel { top: 79%; left: 50%; width: 50%; }
    #parentesco { top: 83.3%; left: 50%; width: 50%; }

    .actions {
      margin-top: 20px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      background: #2E8B57;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #246b45;
    }
  </style>
</head>
<body>
  <div>
    <div class="form-container" id="formulario">
        <!-- Cidade, dia, mês e ano - Campos do formulário -->
            <input type="text" id="cidade" class="campo" placeholder="Cidade">
            <input type="text" id="dia" class="campo" placeholder="dia">
            <input type="text" id="mes" class="campo" placeholder="Mês">
            <input type="text" id="ano" class="campo" placeholder="Ano">

        <!-- Nome do cliente -->
      <input type="text" id="cliente" class="campo" placeholder="Nome do cliente">
      <input type="text" id="cpf" class="campo" placeholder="CPF do cliente">

      <!-- Serviços -->
      <input type="checkbox" id="tv" class="campo">
      <input type="checkbox" id="ponto" class="campo">
      <input type="checkbox" id="internet" class="campo">
      <input type="checkbox" id="telefonia" class="campo">

      <!-- Equipamentos -->
      <input type="text" id="onu" class="campo" placeholder="MAC ONU">
      <input type="text" id="receptor" class="campo" placeholder="MAC Receptor">
      <input type="text" id="roteador" class="campo" placeholder="N/S Roteador">
      <input type="text" id="telefone" class="campo" placeholder="N/S Telefone">

      <!-- Kit -->
      <input type="checkbox" id="kit_sim" class="campo">
      <input type="checkbox" id="kit_nao" class="campo">
      <input type="text" id="obs_kit" class="campo" placeholder="Obs Kit">

      <!-- Estado -->
      <input type="checkbox" id="estado_sim" class="campo">
      <input type="checkbox" id="estado_nao" class="campo">
      <input type="text" id="obs_estado" class="campo" placeholder="Obs Estado">

      <!-- Dados finais -->
      <input type="text" id="protocolo" class="campo" placeholder="Protocolo">
      <input type="text" id="tecnico" class="campo" placeholder="Técnico responsável">
      <input type="text" id="responsavel" class="campo" placeholder="Responsável pela devolução">
      <input type="text" id="parentesco" class="campo" placeholder="Parentesco">
    </div>

    <div class="actions">
      <button onclick="enviarWhatsApp()">Enviar via WhatsApp</button>
      <button onclick="salvarImagem()">Salvar como Imagem</button>
    </div>
  </div>

  <!-- Biblioteca para salvar imagem -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    function enviarWhatsApp() {
      const cliente = document.getElementById("responsavel").value;
      const protocolo = document.getElementById("protocolo").value;
      const tecnico = document.getElementById("tecnico").value;

      const mensagem = `*Ordem de Serviço - Brisanet*\nProtocolo: ${protocolo}\nTécnico: ${tecnico}\nResponsável: ${cliente}`;
      const numero = "5588999999999"; // substitua pelo número de destino
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    }

    function salvarImagem() {
      html2canvas(document.getElementById("formulario")).then(canvas => {
        const link = document.createElement("a");
        link.download = "ordem_servico.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
